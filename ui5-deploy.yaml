# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zfgghadamantenimientousuario.zfgghadamantusuario
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: FYX
          url: http://nexefphx01.madrid.org:50000
        app:
          name: ZFGG_HD_MANTUSU
          description: HADA - Mantenimiento de Usuario
          package: ZFGG_HADA_UI5
          transport: FYXK901891
        exclude:
          - /test/
